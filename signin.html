        <title>Login Page</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
          <div class="container">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address:
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group"><label for="password">Password:
                    </label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" style="margin-top: 30px;">CONTINUE</button>
                <a href="reg.html">SIGN-UP</a>
                <a href="index.html" style="float: right; margin-top: 36px;">HOME</a>
                <p style="text-align:center;">Or connect with Social Media...</p>
                <div class="social-buttons"><a href="https://x.com/home" class="social-button twitter">SIGN IN WITH TWITTER</a>
                    <a href="https://www.facebook.com/" class="social-button facebook">SIGN IN WITH FACEBOOK</a>
                </div>
                    
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
